<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Inconsolata:wght@200..900&family=New+Amsterdam&display=swap" rel="stylesheet">
    <title>Jugadores</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="">Jugadores</h1>
            <div class="wrapper">
                <button class="btn btn-success col-md-3" id="create-btn">Agregar Jugador</button>
                <button class="btn btn-primary col-md-3" id="read-btn">Leer Jugadores</button>
                <button class="btn btn-secondary col-md-3" id="update-btn">Actualizar Jugador</button>
                <button class="btn btn-danger col-md-3" id="delete-btn">Eliminar Jugador</button>
            </div>
        </div>
        <div class="row">
            <h2 class="mt-5">Lista de Jugadores</h2>
            <pre id="jugadores-list"></pre>
        </div>
    </div>

    
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min"></script>
    <script src="assets/js/main.js"></script>
