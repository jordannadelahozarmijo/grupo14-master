<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Inconsolata:wght@200..900&family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Jugadores</h1>
        <div class="row">
            <!-- Card 1: Agregar Jugador -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Agregar Jugador</h5>
                        <p class="card-text">Añade un nuevo jugador a la base de datos.</p>
                        <button class="btn btn-primary" onclick="agregarJugador()">Agregar Jugador</button>
                    </div>
                </div>
            </div>
            <!-- Card 2: Consultar Jugador por ID -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Consultar Jugador</h5>
                        <p class="card-text">Consulta un jugador por su ID.</p>
                        <button class="btn btn-success" onclick="consultarJugador()">Consultar Jugador</button>
                    </div>
                </div>
            </div>
            <!-- Card 3: Listar Jugadores -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Listar Jugadores</h5>
                        <p class="card-text">Muestra la lista de todos los jugadores.</p>
                        <button class="btn btn-info" onclick="listarJugadores()">Listar Jugadores</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
