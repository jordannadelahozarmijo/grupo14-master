<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Subir Archivo
            </div>
            <div class="card-body">
                <h5 class="card-title">Selecciona un archivo para cargar</h5>
                <form action="/upload" method="post">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Archivo</label>
                        <input class="form-control" type="file" id="fileInput" name="fileInput" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si quieres funcionalidad JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
