<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4S1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>Contáctanos</h1>
            
            <form id="formulario">
                <div id="subGroup" class="col-lg-12">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>


                <div class="form-group">
                    <select id="motivo" class="form-select" aria-label="Default select example">
                        <option selected>Motivo</option>
                        <option value="Problemas con su cuenta online.">Problemas con su cuenta online.</option>
                        <option value="Reestablecer contraseña.">Reestablecer contraseña.</option>
                        <option value="Solicitud de atencion al cliente.">Solicitud de atencion al cliente.</option>
                        <option value="Otro.">Otro.</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <input type="text" id="mensaje" name="mensaje" required>
                </div>

                <div class="button">
                    <button class="btn btn-outline-success" type="submit">Enviar</button>
                </div>
                
            </form>
        </div>
    </div>


    <!--Scripts-->
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
