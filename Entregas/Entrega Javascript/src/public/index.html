<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Agregar cdn de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Administrador de tienda ecommerce</title>
</head>
<body>
    <div class="container">
        <div class="row g-2">
            <div class="col-md-12 mt-5">
                <h1>Administrador de tienda ecommerce</h1>
            </div>
          <div class="col-12">
            <div class="p-3 border bg-light">Gestionador de productos
              <div class="col mt-3">
                <button class="btn btn-primary" id="read-btn">Ver productos</button>
                <button class="btn btn-primary" id="create-btn">Agregar productos</button>
                <button class="btn  btn-primary">Editar productos</button>
                <button class="btn btn-primary">Eliminar productos</button>
              </div>
              <div class="col">
                <h2 class="mt-5">Lista de Productos</h2>
                <table class="table w-100">
                  <thead>
                    <tr>Nombre</tr>
                    <tr>Precio</tr>
                    <tr>Cantidad</tr>
                  </thead>
                  <tbody id="tabla-productos">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-12 mt-5">
            <div class="p-3 border bg-light">Gestionador de ventas
                <div class="col mt-3">
                  <button class="btn btn-primary">Ver ventas</button>
                  <button class="btn btn-primary">Agregar ventas</button>
                  <button class="btn btn-primary">Editar ventas</button>
                  <button class="btn btn-primary">Eliminar ventas</button>
                </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="../assets/js/main.js"></script>
      <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
   </body>
</html>
