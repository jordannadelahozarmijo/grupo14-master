<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Dooper</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navegador -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="../assets/img/superdooper.png" alt="Logo Super Dooper" width="100" height="24" class="d-inline-block align-text-top">
          </a>
        </div>
    </nav>

    <!-- Contenido Carrito -->
    <div class="container">
        <div class="row col-md-12" id="section">
            <div class="row">
                <h1 class="mt-3">Carrito de compras</h1>
                <!-- Productos disponibles -->
                <div id="listadoUI" class="col-6">
                    <h4>Listado de productos</h4>
                    <!-- Se muestra la lista de productos -->
                    <div id="productosDisponibles"></div>
                </div>
                <!-- Formulario para agregar productos al carrito -->
                <div class="card col-6">
                    <div class="AgregarProductoUI">
                        <h4>Agregar producto al carrito</h4>
                            <label for="productoNombre">Nombre del producto:</label>
                            <input type="text" id="productoNombre">
                            <button class="btn btn-outline-success" id="agregar-btn" onclick="agregarProducto()">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <!-- Detalles del carrito -->
                <div id="detailUI" class=" col-12">
                    <h4 id="detail">Detalles del Carrito</h4>
                        <div id="carritoDetalles">
                        <!-- Lista de productos en el carrito-->
                        </div>
                </div>
                <div class="col-12">
                    <p id="totalProducto"></p>
                    <!-- BotÃ³n para finalizar la compra -->
                    <button class="btn btn-dark mb-5" onclick="finalizarCompra()" id="finalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
