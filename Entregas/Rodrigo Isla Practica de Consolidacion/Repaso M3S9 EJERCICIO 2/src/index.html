<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego M3S9</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Font Awesome CSS para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

    <div class="container">
        <div class="col">
            <h1>Juega a adivinar el número</h1>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">1. Ingresar</h5>
              <p class="card-text">Agrega a jugadores para iniciar el juego</p>
              <button id="btnAgregarJugador" class="btn btn-warning" onclick="agregarJugador()">Agregar jugador</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">2. Adivinar</h5>
              <p class="card-text">Ingresen un número por cada jugador y vean el resultado.</p>
              <button id="btnAdivinarNumero" class="btn btn-warning" onclick="adivinarNumero()">Adivinar número</button>
            </div>
        </div>
        <div id="card-2" class="row mt-5" style="width: 40rem;">
            <div class="col">
                <h4>Resultados</h4>
                <h6 id="resultado"></h6>
                <div id="jugadores-info"></div>
            </div>
            
        </div>
        
            <!--
            <button id="btngenerarNumeroAleatorio" class="btn btn-primary" onclick="generarNumeroAleatorio()">Comenzar Juego</button>-->
            
    </div>

    <!-- Scripts, Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
    
</body>
</html>
